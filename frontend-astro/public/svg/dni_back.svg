<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 720" width="1200" height="720">
  <defs>
    <style>
      .ink { fill: none; stroke: #000; stroke-width: 8; stroke-linecap: round; stroke-linejoin: round; }
      .thin { fill: none; stroke: #000; stroke-width: 5; stroke-linecap: round; stroke-linejoin: round; }
      .txtH { font-family: Arial, Helvetica, sans-serif; font-weight: 800; font-size: 36px; fill: #000; }
      .txtS { font-family: Arial, Helvetica, sans-serif; font-weight: 700; font-size: 18px; fill: #000; }
      .lbl { font-family: Arial, Helvetica, sans-serif; font-weight: 700; font-size: 14px; fill: #000; letter-spacing: 0.5px; }
      .mrz { font-family: "Courier New", Courier, monospace; font-weight: 700; font-size: 22px; fill: #000; letter-spacing: 1px; }
    </style>
  </defs>

  <!-- Card outline (hand-drawn wobble) -->
  <path class="ink" d="M85,105 Q90,70 125,70 L1075,70 Q1115,70 1120,105 L1125,610 Q1125,650 1088,650 L125,650 Q90,650 85,610 Z"></path>
  <path class="thin" d="M95,110 Q102,85 128,83 L1068,83 Q1100,84 1108,112 L1111,604 Q1112,635 1086,638 L128,638 Q102,637 96,608 Z"></path>

  <!-- Header band -->
  <path class="thin" d="M110,150 L1090,150"></path>
  <text x="120" y="135" class="txtH">CREDENCIAL / TARJETA</text>
  <text x="120" y="170" class="txtS">REVERSO (DISEÑO GENÉRICO)</text>

  <!-- Left info block -->
  <text x="120" y="230" class="lbl">NÚMERO DE TARJETA</text>
  <path class="thin" d="M320,235 L720,235"></path>

  <text x="120" y="280" class="lbl">DOMICILIO</text>
  <path class="thin" d="M220,285 L840,285"></path>

  <text x="120" y="330" class="lbl">CIUDAD / PROVINCIA</text>
  <path class="thin" d="M320,335 L600,335"></path>
  <path class="thin" d="M640,335 L840,335"></path>

  <text x="120" y="380" class="lbl">PAÍS</text>
  <path class="thin" d="M180,385 L360,385"></path>

  <!-- Signature box -->
  <text x="120" y="440" class="lbl">FIRMA</text>
  <path class="ink" d="M120,455 L560,455 L560,520 L120,520 Z"></path>
  <path class="thin" d="M150,500 Q220,470 290,505 Q360,540 430,495 Q500,450 530,485"></path>

  <!-- QR / code area (generic) -->
  <text x="650" y="440" class="lbl">CÓDIGO (GENÉRICO)</text>
  <path class="ink" d="M650,455 L1090,455 L1090,520 L650,520 Z"></path>
  <!-- simple faux-QR pattern -->
  <path class="thin" d="M675,475 L725,475 L725,525 L675,525 Z" transform="translate(0,-20)"></path>
  <path class="thin" d="M690,490 L710,490 L710,510 L690,510"></path>
  <path class="thin" d="M755,470 L790,470 L790,505 L755,505"></path>
  <path class="thin" d="M805,485 L845,485"></path>
  <path class="thin" d="M805,500 L880,500"></path>
  <path class="thin" d="M900,470 L1060,470"></path>
  <path class="thin" d="M900,490 L1040,490"></path>
  <path class="thin" d="M900,510 L1065,510"></path>

  <!-- MRZ-like zone (explicitly fictional) -->
  <path class="ink" d="M120,555 L1090,555 L1090,630 L120,630 Z"></path>
  <text x="140" y="585" class="mrz">ID&lt;&lt;FICCION&lt;&lt;NOOFICIAL&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;</text>
  <text x="140" y="613" class="mrz">0000000000&lt;0XXX0000&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;</text>

  <!-- Footer note -->
  <text x="120" y="675" class="txtS">Uso ilustrativo. No reproduce documentos oficiales.</text>
</svg>
