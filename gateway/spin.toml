spin_manifest_version = 2

[application]
name = "gateway"
version = "0.1.0"

[variables]
database_url = { required = true }
logto_domain = { required = true }
logto_client_id = { required = true }
logto_client_secret = { required = true }

[[trigger.http]]
route = "/api/*"
component = "bff"

[component.bff]
source = "bff/target/wasm32-wasip1/release/bff.wasm"
allowed_outbound_hosts = ["https://*.neon.tech", "https://api.logto.com"]

[component.bff.build]
command = "cargo build --target wasm32-wasip1 --release"

[component.bff.variables]
database_url = "{{ database_url }}"
logto_domain = "{{ logto_domain }}"
logto_client_id = "{{ logto_client_id }}"
logto_client_secret = "{{ logto_client_secret }}"
