      .thin { fill: none; stroke: #000; stroke-width: 8; stroke-linecap: round; stroke-linejoin: round; }
      .text { font-family: Arial, Helvetica, sans-serif; font-weight: 900; font-size: 72px; fill: #000; letter-spacing: 2px; }
    </style>
  </defs>

  <!-- Back sheet (behind passport) -->
