spin_manifest_version = 2

[application]
name = "albergue-frontend"
version = "0.1.0"
description = "Frontend application for Albergue Municipal Carrascalejo"
authors = ["Albergue Team"]

[[trigger.http]]
route = "/..."
component = "frontend"

[component.frontend]
source = { url = "https://github.com/fermyon/spin-fileserver/releases/download/v0.2.1/spin_static_fs.wasm", digest = "sha256:5f05b2f7493b8d2d8d6fb381f9dc2b4e5b4d6e9c0b7b5d6c5a5b5b5b5b5b5b5b" }
files = [{ source = "dist", destination = "/" }]
[component.frontend.build]
command = "npm install && npm run build"