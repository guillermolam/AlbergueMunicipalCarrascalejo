spin_manifest_version = 2

[application]
name = "auth"
version = "0.1.0"
authors = ["Guillermo Lam <guillermolam.m@gmail.com>"]
description = "OIDC and OAuth2 Service"

[[trigger.http]]
route = "/api/auth/...
component = "auth"

[component.auth]
source = "target/wasm32-wasi/release/auth.wasm"
allowed_outbound_hosts = ["https://*.logto.app", "https://*.zitadel.cloud"]
[component.auth.build]
command = "cargo build --target wasm32-wasi --release --bin auth"
watch = ["src/**/*.rs", "Cargo.toml"]
