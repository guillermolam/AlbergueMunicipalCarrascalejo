version: '3'

vars:
  FRONTEND_PORT:
    sh: python3 -c "import socket; s=socket.socket(); s.bind(('', 0)); print(s.getsockname()[1]); s.close()"
  GATEWAY_PORT:
    sh: python3 -c "import socket; s=socket.socket(); s.bind(('', 0)); print(s.getsockname()[1]); s.close()"
  AUTH_FRONTEND_PORT:
    sh: python3 -c "import socket; s=socket.socket(); s.bind(('', 0)); print(s.getsockname()[1]); s.close()"
  BOOKING_PORT:
    sh: python3 -c "import socket; s=socket.socket(); s.bind(('', 0)); print(s.getsockname()[1]); s.close()"
  NOTIFICATION_PORT:
    sh: python3 -c "import socket; s=socket.socket(); s.bind(('', 0)); print(s.getsockname()[1]); s.close()"
  VALIDATION_PORT:
    sh: python3 -c "import socket; s=socket.socket(); s.bind(('', 0)); print(s.getsockname()[1]); s.close()"
  INFO_ARRIVAL_PORT:
    sh: python3 -c "import socket; s=socket.socket(); s.bind(('', 0)); print(s.getsockname()[1]); s.close()"
  LOCATION_PORT:
    sh: python3 -c "import socket; s=socket.socket(); s.bind(('', 0)); print(s.getsockname()[1]); s.close()"
  RATE_LIMITER_PORT:
    sh: python3 -c "import socket; s=socket.socket(); s.bind(('', 0)); print(s.getsockname()[1]); s.close()"
  REVIEWS_PORT:
    sh: python3 -c "import socket; s=socket.socket(); s.bind(('', 0)); print(s.getsockname()[1]); s.close()"
  SECURITY_PORT:
    sh: python3 -c "import socket; s=socket.socket(); s.bind(('', 0)); print(s.getsockname()[1]); s.close()"
  FRONTEND_URI: "http://0.0.0.0:{{.FRONTEND_PORT}}"
  GATEWAY_URI: "http://0.0.0.0:{{.GATEWAY_PORT}}"
  AUTH_FRONTEND_URI: "http://0.0.0.0:{{.AUTH_FRONTEND_PORT}}"

env:
  RUST_BACKTRACE: "1"
  RUST_LOG: "debug"
  NODE_ENV: "development"
  DATABASE_URL: "postgresql://localhost:5432/albergue_dev"

tasks:
  # ============================================================================
  # UTILIDADES DE PUERTOS
  # ============================================================================

  ports:show:
    desc: Show all assigned dynamic ports
    cmds:
      - echo "ğŸŒ Puertos Asignados DinÃ¡micamente:"
      - echo "   Frontend Principal:{{.FRONTEND_PORT}}"
      - echo "   Gateway BFF:{{.GATEWAY_PORT}}"
      - echo "   Auth Frontend:{{.AUTH_FRONTEND_PORT}}"
      - echo ""
      - echo "ğŸ”§ Microservicios Backend:"
      - echo "   Booking Service:{{.BOOKING_PORT}}"
      - echo "   Notification Service:{{.NOTIFICATION_PORT}}"
      - echo "   Validation Service:{{.VALIDATION_PORT}}"
      - echo "   Info Arrival Service:{{.INFO_ARRIVAL_PORT}}"
      - echo "   Location Service:{{.LOCATION_PORT}}"
      - echo "   Rate Limiter Service:{{.RATE_LIMITER_PORT}}"
      - echo "   Reviews Service:{{.REVIEWS_PORT}}"
      - echo "   Security Service:{{.SECURITY_PORT}}"
      - echo ""
      - echo "ğŸ”— URLs de Acceso:"
      - echo "   Frontend:{{.FRONTEND_URI}}"
      - echo "   Gateway:{{.GATEWAY_URI}}"
      - echo "   Auth Frontend:{{.AUTH_FRONTEND_URI}}"

  ports:save:
    desc: Save current port configuration to .env file
    cmds:
      - |
        cat > .env.ports << EOF
        # Puertos generados dinÃ¡micamente - $(date)
        FRONTEND_PORT={{.FRONTEND_PORT}}
        GATEWAY_PORT={{.GATEWAY_PORT}}
        AUTH_FRONTEND_PORT={{.AUTH_FRONTEND_PORT}}
        BOOKING_PORT={{.BOOKING_PORT}}
        NOTIFICATION_PORT={{.NOTIFICATION_PORT}}
        VALIDATION_PORT={{.VALIDATION_PORT}}
        INFO_ARRIVAL_PORT={{.INFO_ARRIVAL_PORT}}
        LOCATION_PORT={{.LOCATION_PORT}}
        RATE_LIMITER_PORT={{.RATE_LIMITER_PORT}}
        REVIEWS_PORT={{.REVIEWS_PORT}}
        SECURITY_PORT={{.SECURITY_PORT}}
        EOF
      - echo "âœ… Puertos guardados en .env.ports"

  # ============================================================================
  # PUNTOS DE ENTRADA PRINCIPALES
  # ============================================================================

  default:
    desc: Run full CI/CD pipeline
    cmds:
      - task: ci:full

  dev:
    desc: Run all services in development mode with dynamic ports
    deps: [setup:check, setup:deps, ports:show]
    cmds:
      - task: dev:all

  ci:full:
    desc: Complete CI/CD pipeline with all checks
    deps: 
      - setup:check
      - setup:deps
      - format:check
      - lint:all
      - sast:all
      - test:unit
      - build:all
      - test:integration
      - test:e2e
      - security:dast
      - performance:all
      - compatibility:all

  # ============================================================================
  # CONFIGURACIÃ“N Y VERIFICACIÃ“N
  # ============================================================================

  setup:check:
    desc: Verify development environment
    cmds:
      - echo "ğŸ” Verificando entorno de desarrollo..."
      - rustc --version
      - node --version
      - bun --version
      - caddy version
      - spin --version
      - trunk --version
      - echo "âœ… Entorno de desarrollo listo"

  setup:deps:
    desc: Install all dependencies
    deps: [setup:deps:frontend, setup:deps:auth-frontend, setup:deps:rust]

  setup:deps:frontend:
    desc: Install main frontend dependencies
    cmds:
      - echo "ğŸ“¦ Instalando dependencias del frontend principal..."
      - cd frontend && bun install

  setup:deps:auth-frontend:
    desc: Install auth service frontend dependencies
    cmds:
      - echo "ğŸ“¦ Instalando dependencias del frontend de auth..."
      - cd backend/auth-service/app && bun install

  setup:deps:rust:
    desc: Install Rust dependencies and components
    cmds:
      - echo "ğŸ¦€ Instalando dependencias de Rust..."
      - rustup target add wasm32-wasi || echo "wasm32-wasi target already added"
      - cargo fetch --workspace

  setup:trunk:
    desc: Install and configure Trunk.io for linting
    cmds:
      - |
        if ! command -v trunk >/dev/null 2>&1; then
          echo "ğŸ“¥ Instalando Trunk.io..."
          curl https://get.trunk.io -fsSL | bash || echo "âš ï¸  Trunk.io installation failed"
        fi
      - trunk init || echo "âš ï¸  Trunk.io already initialized"
      - trunk check enable clippy rustfmt eslint prettier semgrep bandit || echo "âš ï¸  Some trunk checks already enabled"

  # ============================================================================
  # FORMATEO DE CÃ“DIGO
  # ============================================================================

  format:all:
    desc: Format all code (Rust + Frontend + Auth Frontend)
    deps: [format:rust, format:frontend, format:auth-frontend]

  format:rust:
    desc: Format all Rust code in workspace
    cmds:
      - echo "ğŸ¨ Formateando cÃ³digo Rust..."
      - cargo fmt --all --workspace

  format:frontend:
    desc: Format main frontend code
    dir: frontend
    cmds:
      - echo "ğŸ¨ Formateando frontend principal..."
      - |
        if command -v prettier >/dev/null 2>&1; then
          npx prettier --write "src/**/*.{ts,tsx,js,jsx,json,css,md}" || echo "âš ï¸  Prettier formatting failed"
        else
          echo "âš ï¸  Prettier not available, using bun format"
          bun run fmt || echo "âš ï¸  Frontend formatting failed"
        fi

  format:auth-frontend:
    desc: Format auth service frontend code
    dir: backend/auth-service/app
    cmds:
      - echo "ğŸ¨ Formateando frontend de auth..."
      - |
        if command -v prettier >/dev/null 2>&1; then
          npx prettier --write "src/**/*.{ts,tsx,js,jsx,json,css,md}" || echo "âš ï¸  Auth frontend formatting failed"
        else
          bun run fmt || echo "âš ï¸  Auth frontend formatting failed"
        fi

  format:check:
    desc: Check code formatting
    deps: [format:check:rust, format:check:frontend, format:check:auth-frontend]

  format:check:rust:
    desc: Check Rust formatting
    cmds:
      - cargo fmt --check --workspace

  format:check:frontend:
    desc: Check main frontend formatting
    dir: frontend
    cmds:
      - |
        if command -v prettier >/dev/null 2>&1; then
          npx prettier --check "src/**/*.{ts,tsx,js,jsx,json,css,md}" || echo "âš ï¸  Frontend formatting check failed"
        else
          echo "âš ï¸  Prettier not available, skipping frontend format check"
        fi

  format:check:auth-frontend:
    desc: Check auth frontend formatting
    dir: backend/auth-service/app
    cmds:
      - |
        if command -v prettier >/dev/null 2>&1; then
          npx prettier --check "src/**/*.{ts,tsx,js,jsx,json,css,md}" || echo "âš ï¸  Auth frontend formatting check failed"
        else
          echo "âš ï¸  Prettier not available, skipping auth frontend format check"
        fi

  # ============================================================================
  # LINTING
  # ============================================================================

  lint:all:
    desc: Run all linters (Rust + Frontend + Trunk)
    deps: [lint:rust, lint:frontend, lint:auth-frontend, lint:trunk]

  lint:rust:
    desc: Lint all Rust code in workspace
    cmds:
      - echo "ğŸ” Ejecutando clippy en todo el workspace..."
      - cargo clippy --workspace --all-targets --all-features -- -D warnings || echo "âš ï¸ Clippy warnings found"

  lint:frontend:
    desc: Lint main frontend code
    dir: frontend
    cmds:
      - echo "ğŸ” Ejecutando lint en frontend principal..."
      - bun run lint

  lint:auth-frontend:
    desc: Lint auth service frontend code
    dir: backend/auth-service/app
    cmds:
      - echo "ğŸ” Ejecutando lint en frontend de auth..."
      - echo "âš ï¸  Auth frontend lint not configured yet"

  lint:trunk:
    desc: Run Trunk.io linting on entire project
    cmds:
      - echo "ğŸ” Ejecutando Trunk.io en todo el proyecto..."
      - |
        if command -v trunk >/dev/null 2>&1; then
          trunk check --all
        else
          echo "âš ï¸  Trunk.io not installed, skipping"
        fi

  # ============================================================================
  # ANÃLISIS DE SEGURIDAD ESTÃTICO (SAST)
  # ============================================================================

  sast:all:
    desc: Run all SAST tools
    deps: [sast:semgrep, sast:cargo-audit, sast:trunk-security]

  sast:semgrep:
    desc: Run Semgrep security analysis
    cmds:
      - echo "ğŸ”’ Ejecutando anÃ¡lisis de seguridad con Semgrep..."
      - |
        if command -v semgrep >/dev/null 2>&1; then
          semgrep --config=auto --error --strict --verbose .
        else
          echo "âš ï¸  Semgrep not installed, skipping security analysis"
        fi

  sast:cargo-audit:
    desc: Run Cargo security audit
    cmds:
      - echo "ğŸ”’ Ejecutando auditorÃ­a de seguridad de Cargo..."
      - |
        if ! command -v cargo-audit >/dev/null 2>&1; then
          cargo install cargo-audit
        fi
      - cargo audit

  sast:trunk-security:
    desc: Run Trunk.io security checks
    cmds:
      - echo "ğŸ”’ Ejecutando checks de seguridad con Trunk.io..."
      - |
        if command -v trunk >/dev/null 2>&1; then
          trunk check --filter=security
        else
          echo "âš ï¸  Trunk.io not available, skipping security checks"
        fi

  # ============================================================================
  # TESTING UNITARIO
  # ============================================================================

  test:unit:
    desc: Run all unit tests
    deps: [test:unit:rust, test:unit:frontend, test:unit:auth-frontend]

  test:unit:rust:
    desc: Run Rust unit tests
    cmds:
      - echo "ğŸ§ª Ejecutando tests unitarios de Rust..."
      - cargo test --workspace --lib --verbose

  test:unit:frontend:
    desc: Run main frontend unit tests
    dir: frontend
    cmds:
      - echo "ğŸ§ª Ejecutando tests unitarios del frontend principal..."
      - bun run test

  test:unit:auth-frontend:
    desc: Run auth frontend unit tests
    dir: backend/auth-service/app
    cmds:
      - echo "ğŸ§ª Ejecutando tests unitarios del frontend de auth..."
      - bun run test || echo "âš ï¸  Auth frontend tests not configured"

  test:unit:coverage:
    desc: Generate test coverage reports
    deps: [test:unit:coverage:rust, test:unit:coverage:frontend]

  test:unit:coverage:rust:
    desc: Generate Rust coverage
    cmds:
      - echo "ğŸ“Š Generando cobertura de tests de Rust..."
      - |
        if ! command -v cargo-tarpaulin >/dev/null 2>&1; then
          cargo install cargo-tarpaulin
        fi
      - mkdir -p coverage
      - cargo tarpaulin --workspace --out xml --output-dir coverage/

  test:unit:coverage:frontend:
    desc: Generate frontend coverage
    dir: frontend
    cmds:
      - echo "ğŸ“Š Generando cobertura de tests del frontend..."
      - |
        if grep -q "test:coverage" package.json; then
          bun run test:coverage
        else
          echo "âš ï¸  Frontend coverage script not available"
        fi

  # ============================================================================
  # CONSTRUCCIÃ“N
  # ============================================================================

  build:all:
    desc: Build all services (Gateway + Backend + Frontends)
    deps: [build:gateway, build:backend, build:frontend, build:auth-frontend]

  build:gateway:
    desc: Build gateway BFF with Spin
    dir: gateway
    cmds:
      - echo "ğŸ—ï¸  Construyendo Gateway BFF..."
      - cargo build --target wasm32-wasi --release
      - spin build

  build:backend:
    desc: Build all backend microservices
    cmds:
      - echo "ğŸ—ï¸  Construyendo todos los microservicios backend..."
      - cargo build --workspace --target wasm32-wasi --release --exclude shared

  build:frontend:
    desc: Build main frontend
    dir: frontend
    cmds:
      - echo "ğŸ—ï¸  Construyendo frontend principal..."
      - bun run build

  build:auth-frontend:
    desc: Build auth service frontend
    dir: backend/auth-service/app
    cmds:
      - echo "ğŸ—ï¸  Construyendo frontend de auth service..."
      - bun run build

  build:auth-service:
    desc: Build complete auth service (Rust + React)
    dir: backend/auth-service
    cmds:
      - echo "ğŸ—ï¸  Construyendo auth service completo..."
      - cd app && bun install && bun run build
      - cargo build --target wasm32-wasi --release
      - spin build

  # ============================================================================
  # SERVICIOS DE DESARROLLO
  # ============================================================================

  dev:all:
    desc: Run all services in parallel with dynamic ports
    deps: [dev:gateway, dev:backend, dev:frontend, dev:auth-frontend]

  dev:gateway:
    desc: Run gateway BFF with dynamic port
    dir: gateway
    cmds:
      - echo "ğŸš€ Iniciando Gateway BFF en puerto {{.GATEWAY_PORT}}..."
      - spin up --listen 0.0.0.0:{{.GATEWAY_PORT}}

  dev:backend:
    desc: Run all backend microservices with dynamic ports
    cmds:
      - echo "ğŸš€ Iniciando todos los microservicios backend..."
      - |
        # Booking Service
        if [ -f "backend/booking-service/spin.toml" ]; then
          echo "  ğŸ“¦ Booking Service en puerto {{.BOOKING_PORT}}"
          cd backend/booking-service && spin up --listen 0.0.0.0:{{.BOOKING_PORT}} &
        fi

        # Notification Service
        if [ -f "backend/notification-service/spin.toml" ]; then
          echo "  ğŸ“§ Notification Service en puerto {{.NOTIFICATION_PORT}}"
          cd backend/notification-service && spin up --listen 0.0.0.0:{{.NOTIFICATION_PORT}} &
        fi

        # Validation Service
        if [ -f "backend/validation-service/spin.toml" ]; then
          echo "  âœ… Validation Service en puerto {{.VALIDATION_PORT}}"
          cd backend/validation-service && spin up --listen 0.0.0.0:{{.VALIDATION_PORT}} &
        fi

        # Info on Arrival Service
        if [ -f "backend/info-on-arrival-service/spin.toml" ]; then
          echo "  â„¹ï¸  Info Arrival Service en puerto {{.INFO_ARRIVAL_PORT}}"
          cd backend/info-on-arrival-service && spin up --listen 0.0.0.0:{{.INFO_ARRIVAL_PORT}} &
        fi

        # Location Service
        if [ -f "backend/location-service/spin.toml" ]; then
          echo "  ğŸ“ Location Service en puerto {{.LOCATION_PORT}}"
          cd backend/location-service && spin up --listen 0.0.0.0:{{.LOCATION_PORT}} &
        fi

        # Rate Limiter Service
        if [ -f "backend/rate-limiter-service/spin.toml" ]; then
          echo "  ğŸš¦ Rate Limiter Service en puerto {{.RATE_LIMITER_PORT}}"
          cd backend/rate-limiter-service && spin up --listen 0.0.0.0:{{.RATE_LIMITER_PORT}} &
        fi

        # Reviews Service
        if [ -f "backend/reviews-service/spin.toml" ]; then
          echo "  â­ Reviews Service en puerto {{.REVIEWS_PORT}}"
          cd backend/reviews-service && spin up --listen 0.0.0.0:{{.REVIEWS_PORT}} &
        fi

        # Security Service
        if [ -f "backend/security-service/spin.toml" ]; then
          echo "  ğŸ”’ Security Service en puerto {{.SECURITY_PORT}}"
          cd backend/security-service && spin up --listen 0.0.0.0:{{.SECURITY_PORT}} &
        fi

        echo "â³ Esperando a que todos los servicios estÃ©n listos..."
        wait

  dev:frontend:
    desc: Run main frontend development server
    dir: frontend
    cmds:
      - echo "ğŸš€ Iniciando frontend principal en puerto {{.FRONTEND_PORT}}..."
      - bun run dev -- --host 0.0.0.0 --port {{.FRONTEND_PORT}}

  dev:auth-frontend:
    desc: Run auth service frontend development server
    dir: backend/auth-service/app
    cmds:
      - echo "ğŸš€ Iniciando frontend de auth en puerto {{.AUTH_FRONTEND_PORT}}..."
      - bun run dev -- --host 0.0.0.0 --port {{.AUTH_FRONTEND_PORT}} || echo "âš ï¸  Auth frontend dev not configured"

  # ============================================================================
  # TESTING DE INTEGRACIÃ“N
  # ============================================================================

  test:integration:
    desc: Run integration tests
    cmds:
      - echo "ğŸ§ª Ejecutando tests de integraciÃ³n..."
      - cargo test --workspace --test '*'

  test:oauth2:flows:
    desc: Test OAuth2 and OpenID Connect flows
    cmds:
      - echo "ğŸ§ª Testing OAuth2 authorization code flow..."
      - cd gateway/bff && cargo test test_oauth2_authentication_flow -- --nocapture
      - echo "ğŸ§ª Testing OpenID Connect userinfo..."
      - cd gateway/bff && cargo test test_openid_connect_userinfo -- --nocapture
      - echo "ğŸ§ª Testing token refresh flow..."
      - cd gateway/bff && cargo test handle_token_refresh -- --nocapture

  test:integration:api:
    desc: "ğŸ”— Ejecutando tests de integraciÃ³n de API"
    dir: tests/api
    cmds:
      - |
        for test_file in *.js *.mjs; do
          if [ -f "$test_file" ]; then
            echo "  ğŸ§ª Ejecutando $test_file..."
            if [[ "$test_file" == *.mjs ]]; then
              node "$test_file" || echo "âš ï¸  Test $test_file failed"
            else
              node "$test_file" || echo "âš ï¸  Test $test_file failed"
            fi
          fi
        done

  test:integration:database:
    desc: "ğŸ—„ï¸  Ejecutando tests de integraciÃ³n de base de datos"
    cmds:
      - echo "ğŸ§ª Ejecutando test de DB: db-integration.test.sql"
      - |
        if command -v psql >/dev/null 2>&1 && [ -f "database/test/db-integration.test.sql" ]; then
          psql "${DATABASE_URL:-postgresql://localhost:5432/albergue_dev}" -f "database/test/db-integration.test.sql" || echo "âš ï¸  Database test failed"
        else
          echo "âš ï¸  PostgreSQL client not available or test file not found"
        fi

  # ============================================================================
  # TESTING END-TO-END
  # ============================================================================

  test:e2e:
    desc: Run all E2E tests
    deps: [test:e2e:testcafe, test:e2e:comprehensive]

  test:e2e:testcafe:
    desc: "ğŸ­ Ejecutando tests E2E con TestCafe"
    dir: tests/e2e/testcafe
    cmds:
      - |
        # Try different ways to find testcafe
        TESTCAFE_CMD=""
        if command -v testcafe >/dev/null 2>&1; then
          TESTCAFE_CMD="testcafe"
        elif command -v npx >/dev/null 2>&1; then
          TESTCAFE_CMD="npx testcafe"
        elif [ -f "../../../frontend/node_modules/.bin/testcafe" ]; then
          TESTCAFE_CMD="../../../frontend/node_modules/.bin/testcafe"
        fi

        if [ -n "$TESTCAFE_CMD" ]; then
          for test_file in *.js; do
            if [ -f "$test_file" ]; then
              echo "  ğŸ§ª Ejecutando E2E test: $test_file"
              $TESTCAFE_CMD chrome:headless "$test_file" || echo "âš ï¸  E2E test $test_file failed"
            fi
          done
        else
          echo "âš ï¸  TestCafe not available, skipping E2E tests"
          echo "ğŸ’¡ Hint: Run 'cd frontend && bun add -D testcafe' to install TestCafe"
        fi

  test:e2e:comprehensive:
    desc: "ğŸ­ Ejecutando suite completa de tests E2E"
    dir: tests/runners
    cmds:
      - |
        if [ -f "run-comprehensive-testcafe.js" ]; then
          node run-comprehensive-testcafe.js || echo "âš ï¸  Comprehensive E2E tests failed"
        else
          echo "âš ï¸  Comprehensive test runner not found"
        fi

  # ============================================================================
  # TESTING DE SEGURIDAD DINÃMICO (DAST)
  # ============================================================================

  security:dast:
    desc: Run DAST security scans
    deps: [security:dast:zap, security:dast:nuclei]

  security:dast:zap:
    desc: Run OWASP ZAP security scan
    cmds:
      - echo "ğŸ”’ Ejecutando escaneo de seguridad con OWASP ZAP..."
      - |
        if command -v zap-baseline.py >/dev/null 2>&1; then
          if [ -f "tests/infrastructure/security/zap-rules.tsv" ]; then
            zap-baseline.py -t {{.FRONTEND_URI}} -c tests/infrastructure/security/zap-rules.tsv
          else
            zap-baseline.py -t {{.FRONTEND_URI}}
          fi
        else
          echo "âš ï¸  OWASP ZAP not installed, skipping DAST scan"
        fi

  security:dast:nuclei:
    desc: Run Nuclei vulnerability scanner
    cmds:
      - echo "ğŸ”’ Ejecutando escaneo de vulnerabilidades con Nuclei..."
      - |
        if command -v nuclei >/dev/null 2>&1; then
          nuclei -u {{.FRONTEND_URI}} -severity medium,high,critical
        else
          echo "âš ï¸  Nuclei not installed, skipping vulnerability scan"
        fi

  # ============================================================================
  # TESTING DE RENDIMIENTO
  # ============================================================================

  performance:all:
    desc: Run all performance tests
    deps: [performance:lighthouse, performance:k6]

  performance:lighthouse:
    desc: Run Lighthouse performance audit
    cmds:
      - echo "âš¡ Ejecutando auditorÃ­a de rendimiento con Lighthouse..."
      - |
        # Try different ways to find lighthouse
        LIGHTHOUSE_CMD=""
        if command -v lighthouse >/dev/null 2>&1; then
          LIGHTHOUSE_CMD="lighthouse"
        elif command -v npx >/dev/null 2>&1; then
          LIGHTHOUSE_CMD="npx lighthouse"
        elif [ -f "frontend/node_modules/.bin/lighthouse" ]; then
          LIGHTHOUSE_CMD="frontend/node_modules/.bin/lighthouse"
        fi

        if [ -n "$LIGHTHOUSE_CMD" ]; then
          mkdir -p tests/infrastructure/performance
          echo "  ğŸƒ Running Lighthouse audit on {{.FRONTEND_URI}}"
          $LIGHTHOUSE_CMD {{.FRONTEND_URI}} --output json --output-path ./tests/infrastructure/performance/lighthouse-results.json || echo "âš ï¸  Lighthouse audit failed"
          echo "  ğŸƒ Running Lighthouse audit on {{.FRONTEND_URI}}/admin"
          $LIGHTHOUSE_CMD {{.FRONTEND_URI}}/admin --output json --output-path ./tests/infrastructure/performance/lighthouse-admin-results.json || echo "âš ï¸  Lighthouse admin audit failed"
        else
          echo "âš ï¸  Lighthouse not available, trying to install locally..."
          if cd frontend && bun add -D lighthouse; then
            echo "âœ… Lighthouse installed locally"
            LIGHTHOUSE_CMD="frontend/node_modules/.bin/lighthouse"
